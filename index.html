<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific_calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="contant">
            <div class="screen" id="display">

            </div>
            <div class="buttons">
                <div class="firstRow">
                    <div class="button" id="seven">
                        <h1>7</h1>
                    </div>
                    <div class="button" id="eight">
                        <h1>8</h1>
                    </div>
                    <div class="button" id="nine">
                        <h1>9</h1>
                    </div>
                    <div class="button" id="multi">
                        <h1>X</h1>
                    </div>
                    <div class="button" id="divide">
                        <h1>/</h1>
                    </div>
                    <div class="button" id="small-b1">
                        <h1>(</h1>
                    </div>
                    <div class="button" id="small-b2">
                        <h1>)</h1>
                    </div>
                </div>
                <div class="firstRow">
                    <div class="button" id="four">
                        <h1>4</h1>
                    </div>
                    <div class="button" id="five">
                        <h1>5</h1>
                    </div>
                    <div class="button" id="six">
                        <h1>6</h1>
                    </div>
                    <div class="button" id="add">
                        <h1>+</h1>
                    </div>
                    <div class="button" id="percentage">
                        <h1>%</h1>
                    </div>
                    <div class="button" id="curl-b1">
                        <h1>{</h1>
                    </div>
                    <div class="button" id="curl-b2">
                        <h1>}</h1>
                    </div>
                </div>
                <div class="firstRow">
                    <div class="button" id="one">
                        <h1>1</h1>
                    </div>
                    <div class="button" id="two">
                        <h1>2</h1>
                    </div>
                    <div class="button" id="three">
                        <h1>3</h1>
                    </div>
                    <div class="button" id="zero">
                        <h1>0</h1>
                    </div>
                    <div class="button" id="equal">
                        <h1>=</h1>
                    </div>
                    <div class="button" id="big-b1">
                        <h1>[</h1>
                    </div>
                    <div class="button" id="big-b2">
                        <h1>]</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="App.js"></script>
</body>

</html>
